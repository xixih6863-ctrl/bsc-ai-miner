<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAIM — BAP-578 AI Mining</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0d0d0f;
            --bg-card: #1a1a1e;
            --metal-light: #c8c8cc;
            --metal-mid: #9a9aa0;
            --text: #e0e0e4;
            --primary: #f0b90b;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        .container { max-width: 480px; margin: 0 auto; }
        h1 { font-size: 1.5rem; font-weight: 500; text-align: center; margin-bottom: 1.5rem; color: var(--metal-light); }
        .card {
            background: var(--bg-card);
            border: 1px solid rgba(200,200,204,0.12);
            border-radius: 8px;
            padding: 1.25rem;
            margin-bottom: 1rem;
        }
        .card-title {
            font-size: 0.65rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--metal-mid);
            margin-bottom: 0.5rem;
        }
        .stat {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--metal-light);
        }
        .stat.primary { color: var(--primary); }
        .btn {
            display: block;
            width: 100%;
            padding: 0.875rem;
            background: var(--primary);
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            margin-bottom: 0.5rem;
        }
        .btn:hover { background: #c99a0a; }
        .btn-secondary {
            background: rgba(255,255,255,0.08);
            color: var(--text);
        }
        .btn-secondary:hover { background: rgba(255,255,255,0.12); }
        footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255,255,255,0.06);
        }
        footer a {
            color: var(--metal-mid);
            text-decoration: none;
            font-size: 0.8rem;
            margin: 0 0.5rem;
        }
        footer a:hover { color: var(--metal-light); }
    </style>
</head>
<body>
    <div class="container">
        <h1>BAIM — BAP-578</h1>
        
        <div class="card">
            <div class="card-title">Balance</div>
            <div class="stat primary" id="balance">0</div>
        </div>
        
        <div class="card">
            <div class="card-title">Actions</div>
            <button class="btn" onclick="mine()">⛏ Mine</button>
            <button class="btn btn-secondary" onclick="check()">↻ Refresh</button>
        </div>
        
        <div class="card">
            <div class="card-title">Contracts</div>
            <div style="font-size:0.75rem;color:var(--metal-mid);word-break:break-all;">0xDC7Cb643ECEB34F721A712863D1B3a79B3852aa8</div>
        </div>
        
        <footer>
            <a href="/skill.md">Skill</a>
            <a href="/wirepaper.md">Wirepaper</a>
        </footer>
    </div>
    
    <script>
        const TOKEN = '0xDC7Cb643ECEB34F721A712863D1B3a79B3852aa8';
        const MINER = '0x2e49FEbf9bac290f19313c32dAC1D9F06Cc8FEB1';
        const BSC = '0x38';
        let account;
        
        async function connect() {
            if (!window.ethereum) { alert('MetaMask required'); return null; }
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            account = accounts[0];
            try { await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: BSC }] }); }
            catch(e) { await window.ethereum.request({ method: 'wallet_addEthereumChain', params: [{ chainId: BSC, chainName: 'BNB', nativeCurrency: { name: 'BNB', symbol: 'BNB', decimals: 18 }, rpcUrls: ['https://bsc-dataseed.binance.org/'], blockExplorerUrls: ['https://bscscan.com/'] }] }); }
            return account;
        }
        
        async function check() {
            if (!account) await connect();
            if (!account) return;
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            const token = new ethers.Contract(TOKEN, ['function balanceOf(address) view returns (uint256)'], provider);
            const bal = await token.balanceOf(account);
            document.getElementById('balance').textContent = (bal / 1e18).toFixed(0);
        }
        
        async function mine() {
            if (!account) await connect();
            if (!account) return;
            const signer = new ethers.providers.Web3Provider(window.ethereum).getSigner();
            const miner = new ethers.Contract(MINER, ['function mine()'], signer);
            try { await (await miner.mine({ gasLimit: 200000 })).wait(); await check(); } 
            catch(e) { alert(e.message.substring(0,80)); }
        }
        
        window.addEventListener('load', () => { if(window.ethereum) window.ethereum.on('accountsChanged', a => { account = a[0]; check(); }); });
    </script>
</body>
</html>
