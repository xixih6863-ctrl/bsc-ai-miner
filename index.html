<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAIM ‚Äî BAP-578 AI Mining</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-dark: #0d0d0f; --bg-card: linear-gradient(145deg, #1a1a1e, #25252a); --metal-light: #c8c8cc; --metal-mid: #9a9aa0; --text: #e0e0e4; --primary: #f0b90b; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Roboto', sans-serif; background: linear-gradient(165deg, #0a0a0c, #0d0d0f, #121215); color: var(--text); min-height: 100vh; }
        .container { max-width: 720px; margin: 0 auto; padding: 2rem 1.5rem; }
        header { text-align: center; margin-bottom: 2rem; }
        h1 { font-weight: 700; font-size: 1.75rem; color: var(--metal-light); }
        .card { background: var(--bg-card); border: 1px solid rgba(200,200,204,0.12); border-radius: 12px; padding: 1.5rem; margin-bottom: 1.25rem; box-shadow: 0 4px 24px rgba(0,0,0,0.4); }
        .card-title { font-size: 0.7rem; font-weight: 500; text-transform: uppercase; letter-spacing: 0.12em; color: var(--metal-mid); margin-bottom: 0.75rem; }
        .card-value { font-size: 1.5rem; font-weight: 500; color: var(--metal-light); }
        .card-value.primary { color: var(--primary); }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem; }
        @media (max-width: 480px) { .grid { grid-template-columns: 1fr; } }
        .timer-wrapper { display: flex; justify-content: center; margin-bottom: 1.5rem; }
        .card-timer { width: fit-content; min-width: 280px; padding: 1rem 1.5rem; text-align: center; }
        .btn { display: block; width: 100%; padding: 1rem; background: var(--primary); color: #000; border: none; border-radius: 8px; font-weight: 700; font-size: 1rem; cursor: pointer; margin-bottom: 0.75rem; }
        .btn:hover { background: #c99a0a; }
        .btn-secondary { background: rgba(255,255,255,0.08); color: var(--text); }
        .btn-secondary:hover { background: rgba(255,255,255,0.12); }
        footer { margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid rgba(255,255,255,0.06); text-align: center; }
        footer a { color: var(--metal-mid); text-decoration: none; font-size: 0.9rem; }
        .contract-item { padding: 0.75rem 0; border-bottom: 1px solid rgba(255,255,255,0.06); }
        .contract-item:last-child { border-bottom: none; }
        .contract-name { font-size: 0.7rem; color: var(--metal-mid); text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 0.25rem; }
        .contract-address { font-family: monospace; font-size: 0.7rem; color: var(--metal-light); word-break: break-all; }
        .status-dot { display: inline-block; width: 8px; height: 8px; border-radius: 50%; background: var(--primary); margin-right: 8px; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>BAIM Mining ‚Äî BAP-578</h1>
        </header>
        
        <div class="timer-wrapper">
            <div class="card card-timer">
                <div class="card-title">Next Block</div>
                <div class="card-value" id="timer">60s</div>
                <div class="card-title" id="status" style="margin-top:0.5rem">Ready</div>
            </div>
        </div>
        
        <div class="grid">
            <div class="card">
                <div class="card-title">Your Balance</div>
                <div class="card-value primary" id="balance">0</div>
                <div class="card-title" style="margin-top:0.25rem">BAIM</div>
            </div>
            <div class="card">
                <div class="card-title">AI Status</div>
                <div class="card-value" id="agentStatus">‚Äî</div>
            </div>
        </div>
        
        <div class="card">
            <button class="btn" onclick="mine()">‚õèÔ∏è Mine Now</button>
            <button class="btn btn-secondary" onclick="checkStatus()">üîÑ Refresh</button>
        </div>
        
        <div class="card">
            <div class="card-title">Contracts</div>
            <div class="contract-item"><div class="contract-name">Token</div><div class="contract-address">0xDC7Cb643ECEB34F721A712863D1B3a79B3852aa8</div></div>
            <div class="contract-item"><div class="contract-name">Miner</div><div class="contract-address">0x2e49FEbf9bac290f19313c32dAC1D9F06Cc8FEB1</div></div>
        </div>
        
        <footer>
            <a href="https://bscscan.com/address/0xDC7Cb643ECEB34F721A712863D1B3a79B3852aa8">BSCScan</a>
        </footer>
    </div>
    
    <script>
        const CONTRACTS = { token: '0xDC7Cb643ECEB34F721A712863D1B3a79B3852aa8', miner: '0x2e49FEbf9bac290f19313c32dAC1D9F06Cc8FEB1' };
        const BSC = '0x38';
        let account, provider, signer, timer = 60;
        setInterval(() => { if(timer > 0) { timer--; document.getElementById('timer').textContent = timer + 's'; } }, 1000);
        
        async function connect() {
            if(typeof window.ethereum === 'undefined') { alert('Install MetaMask!'); return null; }
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            account = accounts[0];
            try { await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: BSC }] }); }
            catch(e) { await window.ethereum.request({ method: 'wallet_addEthereumChain', params: [{ chainId: BSC, chainName: 'BNB', nativeCurrency: { name: 'BNB', symbol: 'BNB', decimals: 18 }, rpcUrls: ['https://bsc-dataseed.binance.org/'], blockExplorerUrls: ['https://bscscan.com/'] }] }); }
            provider = new ethers.providers.Web3Provider(window.ethereum);
            signer = provider.getSigner();
            return account;
        }
        
        async function checkStatus() {
            if(!account) { await connect(); if(!account) return; }
            provider = new ethers.providers.Web3Provider(window.ethereum);
            const token = new ethers.Contract(CONTRACTS.token, ['function balanceOf(address) view returns (uint256)'], provider);
            const bal = await token.balanceOf(account);
            document.getElementById('balance').textContent = (bal / 1e18).toFixed(0);
            document.getElementById('agentStatus').innerHTML = '<span class="status-dot"></span>Ready';
        }
        
        async function mine() {
            await connect(); if(!account) return;
            document.getElementById('status').textContent = 'Mining...';
            provider = new ethers.providers.Web3Provider(window.ethereum);
            signer = provider.getSigner();
            const miner = new ethers.Contract(CONTRACTS.miner, ['function mine()'], signer);
            try {
                const tx = await miner.mine({ gasLimit: 200000 });
                await tx.wait();
                document.getElementById('status').textContent = 'Mined! +100 BAIM';
                timer = 60;
                await checkStatus();
            } catch(e) { document.getElementById('status').textContent = 'Error: ' + e.message.substring(0,30); }
        }
        
        window.addEventListener('load', () => { if(typeof window.ethereum !== 'undefined') { window.ethereum.on('accountsChanged', a => { if(a.length) { account = a[0]; checkStatus(); } }); } });
    </script>
</body>
</html>
